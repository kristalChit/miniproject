<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTERATION</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body class="favourites">

<body>
  <h1>Welcome to Delicious Recipes!</h1>
  
  <h2>Create an account</h2>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-floating mb-3 mt-3 ">
      <input type="email" class="form-control form-control-lg" placeholder="Email" name="email" required/>
      <label class="form-label text-secondary" for="email"></label>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-floating mb-3 mt-3">
      <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required/>
      <label class="form-label text-secondary" for="password"></label>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
  </form>

</body>
</html>
